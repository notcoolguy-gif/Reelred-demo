<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login Form</h2>
            <div class="form-group">
                <label for="usernameEmail">Username/Email</label>
                <input type="text" id="usernameEmail" placeholder="Enter your username or email">
                <div id="usernameEmailError" class="error-message"></div>
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button type="button" id="togglePassword" class="show-hide-button">Show</button>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
